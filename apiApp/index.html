<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src ="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

        <div id="app">
            <button type ="button" @click="handleClientLoad">Refresh Token</button>
            <button type ="button" @click="getStepsBucket">Post</button>
            <button type ="button" @click="getData">Get</button>
            <!--<button type ="button" @click="googleLogOut">LogOut</button>-->
            {{loggedIn}}
            <b-container>
                <b-row>
                    <div v-if="loggedIn">
                        <b-col><day name="Sunday" :dayofweek="sundayList" :steps="sundaySteps"></day></b-col>
                        <b-col><day name="Monday" :dayofweek="mondayList" :steps="mondaySteps"></day></b-col>
                        <b-col><day name="Tuesday" :dayofweek="tuesdayList" :steps="tuesdaySteps"></day></b-col>
                        <b-col><day name="Wednesday" :dayofweek="wednesdayList" :steps="wednesdaySteps"></day></b-col>
                        <b-col><day name="Thursday" :dayofweek="thursdayList" :steps="thursdaySteps"></day></b-col>
                        <!--<day name="Friday" :dayofweek="fridayList"></day>-->
                        <!--<day name="Saturday" :dayofweek="saturdayList"></day>-->
                    </div>
                    <div v-else>
                        You must be Logged In
                    </div>
                </b-row>
            </b-container>
            <!--&lt;!&ndash;<list name="Favorite" :items="sunday"></list>&ndash;&gt;-->
            <!--<h1>{{sundayList}}</h1>-->
        </div>
<body>

<script src="js/app.js"></script>

</body>
</html>
